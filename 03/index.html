<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h2 id="inner"></h2>
        <script>
            var input = document.getElementById("inner");
            let n = 0;
            const d = Date.now();

            for (var k = 0; k <= 20; k++)
            {
                fetch(`http://localhost:5000/fact?k=${k}`,
                    {
                        method: 'GET',
                        mode: 'no-cors',
                        headers: 
                        {
                            'Content-Type': 'application/json', 
                            'Accept': 'application/json'
                        }
                    }).then(resp => { return resp.json() })
                    .then((pdata) => 
                    {
                        input.innerHTML += (n++) + '. Result: ' + (Date.now() - d) + '-' + pdata.k + '/' + pdata.fact + '<br/>';
                    });
            }
        </script>
    </body>


</html>
